name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -race -count=1 ./...

  build:
    name: Cross-compile
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build (linux/amd64)
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o /dev/null .

      - name: Build (darwin/arm64)
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -o /dev/null .

      - name: Build (windows/amd64)
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -o /dev/null .
