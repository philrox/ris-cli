version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: .
    binary: risgo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/philrox/risgo/cmd.version={{.Version}}
      - -X github.com/philrox/risgo/cmd.commit={{.Commit}}
      - -X github.com/philrox/risgo/cmd.date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

brews:
  - name: risgo
    directory: Formula
    repository:
      owner: philrox
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: "https://github.com/philrox/risgo"
    description: "CLI f√ºr das Rechtsinformationssystem des Bundes (RIS)"
    license: "MIT"
    install: |
      bin.install "risgo"
    test: |
      system "#{bin}/risgo", "version"
